<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web worker</title>
</head>
<body>
  <div id='app'></div>
  <script>
    let ws = new Worker('http://localhost:3000/js/worker.js');
    ws.addEventListener('message',(evt) => {
      document.getElementById('app').innerText = evt.data;
    })
    ws.postMessage('我是主线程');

  </script>
</body>
</html>
